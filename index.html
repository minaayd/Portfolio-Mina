    <select id="languageSelect" onchange="changeLanguage(this.value)">
      <option value="fr">Français</option>
      <option value="en">English</option>
    </select>
    <script>
      // Declare the translator variable once
      var translator = new Translate();
      translator.init("data-translate", "en");
      translator.process();

      // Define the changeLanguage function
      function changeLanguage(language) {
        translator.init("data-translate", language);
        translator.process();
      }
    </script>
    <script>
      const nameText = document.querySelector("#name");
      nameText.innerHTML = nameText.innerText
        .split("")
        .map(
          (char, i) =>
            `<span style="transform:rotate(${-(i - 6) * 6}deg)">${char}</span>`
        )
        .join("");

      const titleText = document.querySelector("#title");
      titleText.innerText =
        titleText.innerText.charAt(0).toUpperCase() +
        titleText.innerText.slice(1);
      titleText.innerHTML = titleText.innerText
        .split("")
        .map(
          (char, i) =>
            `<span style="transform:rotate(${
              -(i - 12) * 2.3
            }deg)">${char}</span>`
        )
        .join("");
    </script>
